<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greeting2</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:400,700" rel="stylesheet">
    <style>
        /*CSS RESETS*/
        body {
            background-color: #fff;
            line-height: 1.6;
        }

        h1 {
            margin-top: 0;
        }

        /*CSS START*/
        .full-table {
            display: table;
            height: 100%;
            width: 100%;
        }

        .table-cell {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

        .card {
            padding: 10px 25px 10px 25px;
            border-radius: 10px;
            background: #736c49;
            width: 85vw;
            color: #442d1c;
            display: inline-block;
            box-shadow: 2px 2px 1px 0px #4d4728;
        }

        .card:hover {
            margin-top: 2px;
            box-shadow: none;
        }

        .clock {
            display: inline;
            font-family: 'Wildy Sans', cursive;
            font-size: 2em;
        }

        .time {
            display: inline;
            min-width: 37px;
        }

        .colon {
            font-size: 1.1em;
            display: inline-block;
        }

        .date {
            display: inline;
            min-width: 162px;
            font-family: 'Wildy Sans', cursive;
            font-size: 2em;
            padding-right: 30px;
        }
        
        .greet {
            display: inline;
            font-family: 'Cute Notes', cursive;
            font-size: 2rem;
            padding-right: 30px;
        }
    </style>
</head>
<body>
    <div class="full-table">
        <div class="table-cell">
            <div class="card">
                <div class="greet" id="greet"></div>
                <div class="date" id="date"></div>
                <div class="clock">
                    <div class="time" id="hour"></div>
                    <div class="colon">:</div>
                    <div class="time" id="min"></div>
                    <div class="colon">:</div>
                    <div class="time" id="sec"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tableaux pour les jours et mois en français
        const daysFr = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];
        const monthsFr = ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'];

        function date() {
            var today = new Date();
            var day = daysFr[today.getDay()];
            var date = today.getDate();
            var month = monthsFr[today.getMonth()];
            var year = today.getFullYear();
            
            document.getElementById('date').innerHTML = day + ' ' + date + ' ' + month + ' ' + year;
        }

        function clock() {
            var today = new Date();
            var hour = zeros(twelveHour(today.getHours()));
            var minutes = zeros(today.getMinutes());
            var seconds = zeros(today.getSeconds());
            
            if(today.getHours() >=12){
                seconds+=" pm"
            } else {
                seconds+=" am"
            }
            
            var hrs = today.getHours();
            var greet;
            
            if (hrs < 12) {
                greet = 'Bonjour Sarah';
            } else if (hrs >= 12 && hrs <= 17) {
                greet = 'Bonne Apres-Midi Sarah';
            } else if (hrs >= 17 && hrs <= 24) {
                greet = 'Bonne Nuit Sarah';
            }
            
            document.getElementById('greet').innerHTML = greet;
            document.getElementById('hour').innerHTML = hour;
            document.getElementById('min').innerHTML = minutes;
            document.getElementById('sec').innerHTML = seconds;
        }

        function twelveHour(hour) {
            if (hour > 12) {
                return hour -= 12;
            } else if (hour === 0) {
                return hour = 12;
            } else {
                return hour;
            }
        }
        
        // adds zero infront of single digit number
        function zeros(num) {
            if (num < 10) {
                num = '0' + num;
            }
            return num;
        }

        function dateTime() {
            date();
            clock();
            setTimeout(dateTime, 500);
        }

        dateTime();
    </script>
</body>
</html>
